<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <!-- Sign-up form start -->
  <div class="container">
    <div class="subscribing">
      <h1>Stay updated!</h1>
      <p>Join 60,000+ product managers receiving monthly updates on:</p>
      <ul>
        <li><img src="./img/icon-list.svg" alt=""> Product discovery and building what matters</li>
        <li><img src="./img/icon-list.svg" alt=""> Measuring to ensure updates are a success</li>
        <li><img src="./img/icon-list.svg" alt=""> And much more!</li>
      </ul>
      <div class="emailDiv">
        <label for="email">Email address</label>
        <input type="email" id="email" name="email" placeholder="email@company.com">
      </div>
      <button class="subscribBtn">Subscribe to monthly newsletter</button>
    </div>
    <div class="image">
      <img src="./img/illustration-sign-up-desktop.svg" alt="">
    </div>
  </div>
  <!-- Sign-up form end -->

  <!-- Success message start -->
